<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>藏历转换测试</title>
		<script src="zangli.js" async defer charset="UTF-8"></script>
	</head>
	<body>
<script>
if(typeof getZangli == "undefined"){
	getZangli=function(){
		console.log("藏历映射表尚未加载");
		return "error";
	}
}
function zangli_callback(){
	document.body.innerHTML =
	getZangli()+"<br>"+
	getZangli("")+"<br>"+
	getZangli(new Date(),true)+"<br>"+
	"2017/3/1:"+getZangli("2017/03/1",true)+"<br>"+
	"2017/5/1:"+getZangli("2017/5/01",true)+"<br>"+
	"2017/6/30:"+getZangli("2017/6/30",true)+"<br>"+
	"2017/8/1:"+getZangli("2017/08/1",true)+"<br>"+
	"2017/11/22:"+getZangli("2017/11/22",true)+"<br>"+
	"2017/12/31:"+getZangli("2017/12/31",true)+"<br>"+
	getZangli("2006/1/1")+"<br>"+
	getZangli(123)+"<br>"+
	getZangli("123")+"<br>"+
	getZangli(document)+"<br>"+
	getZangli(new Date(2006,0,1))+"<br>";
}
</script>
</body>
</html>
